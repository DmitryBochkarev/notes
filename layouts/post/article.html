<article>

  <header>
    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1> 
    <time class="meta">{{ .Date.Format "Mon, Jan 2, 2006"  }}</time>
  </header>  

  <div class="content">{{.Content}}</div>

  <div class="nav">
    {{ if .Next }} <a class="previous" href="{{ .Next.Permalink }}">Previous</a> {{ end }}
    {{ if .Prev }} <a class="next" href="{{ .Prev.Permalink }}">Next</a> {{ end }}
  </div>

</article>
